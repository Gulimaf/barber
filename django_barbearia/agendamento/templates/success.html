{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="itens-header">
            <i data-lucide="scissors" class="scissors"></i>
            <div class="texts-header">
                <p>Barbearia</p>
                <p class="shop-name">NOME DA BARBEARIA</p>
            </div>
        </div>
    </header>
    <nav style="width: auto; padding: 5px 20px 5px 20px;">
        <ul>
            <li><a href="{% url 'home' %}"><i data-lucide="house" class="house icon-nav"></i>INÍCIO</a></li>
            <li><a href="{% url 'home' %}#about"><i data-lucide="at-sign" class="at-sign icon-nav"></i>SOBRE</a></li>
            <li><a href="{% url 'home' %}#services"><i data-lucide="layout-list" class="layout-list icon-nav"></i>SERVIÇOS</a></li>
        </ul>
    </nav>
    <section id="main-content-page-agendamento" class="main-content-page-agendamento">
        <p class="maren">SUCESSO</p>
        <main>
            <div class="timeline">
                <div class="timeline-step ativo">
                    <div class="circle"><i data-lucide="check"></i></div>
                    <span>SERVIÇOS</span>
                </div>
                <div class="line"></div>
                <div class="timeline-step ativo">
                    <div class="circle"><i data-lucide="check"></i></div>
                    <span>DATA E HORA</span>
                </div>
                <div class="line"></div>
                <div class="timeline-step ativo">
                    <div class="circle"><i data-lucide="check"></i></div>
                    <span>RESUMO</span>
                </div>
            </div>
            <div class="circle-check"><i data-lucide="circle-check" class="circleCheck-icon"></i></div>
            <p class="message">AGENDAMENTO CONFIRMADO</p>
            <div class="alert">
                <div class="alert-card">
                    <h1 class="alert-title">aviso</h1>
                    <p class="message-alert">Agora que seu horário foi agendado, pedimos que você compareça na barbearia no horário marcado, se possível sem atrasos</p>
                </div>
            </div>
        </main>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
